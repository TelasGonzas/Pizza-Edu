<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISDI PIZZA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5K-kUe7QsTQBIYL4nzaaII3-hkwdC3GjUO-qvmhmZIQ&s"
    type="image/x-icon">

</head>

<body>
  <header>
    <h1 class="heading">
      <dd>¡Ayuda a Edu a pedir una pizza!</dd>
    </h1>
  </header>
  <section class="kind-of-pizza">
    <h2 class="pizza-type">Tipo</h2>
    <form>Tamaño de pizza
      <div class="box-selection">
        <select class="size">
          <option value="small">Pequeña</option>
          <option value="medium">Mediana</option>
          <option value="big">Grande</option>
        </select>
      </div>
    </form>
    <form class="pizza-dough">Tipo de masa
      <div class="box-selection">
        <select class="dough">
          <option value="slim">Fina</option>
          <option value="gross">Gruesa</option>
          <option value="bread">Pan</option>
        </select>
      </div>
    </form>
  </section>
  <section class="pizza-ingredients">
    <h2>Ingredientes</h2>
    <ul>
      <li><input type="checkbox" /> Pepperoni</li>
      <li><input type="checkbox" /> Setas</li>
      <li><input type="checkbox" /> Cebolla</li>
      <li><input type="checkbox" /> Pimiento</li>
      <li><input type="checkbox" /> Piña</li>
    </ul>
  </section>
  <button class="order-pizza">Pedir pizza</button>
  <h3 class="empty-form-display"></h3>

</body>

</html>
