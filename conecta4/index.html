<html>

<head>
  <meta charset="UFT-8">
  <title>Connect 4</title>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>

  <h1>Connect Four</h1>
  <div class="top-board">
    <div id="0" class="top-column"></div>
    <div id="1" class="top-column"></div>
    <div id="2" class="top-column"></div>
    <div id="3" class="top-column"></div>
    <div id="4" class="top-column"></div>
    <div id="5" class="top-column"></div>
    <div id="6" class="top-column"></div>
  </div>
  <div class="board">

  </div>
  <div class="buttons-panel">
    <div class="colorTurn">
      <div class="turnText">Turn</div>
      <div class="turnTile"></div>
    </div>
    <div class="colorTurn">
      <button class="start-button" type="button">Start</button>
    </div>
    <div class="colorTurn">
      <div class="turnText">Winner</div>
      <div class="winnerTile"></div>
    </div>
    <div class="opt-buttons">
      <div>
        <button class="two-players-button" type="button">2-players</button>
      </div>
      <div>
        <button class="pc-button" type="button">PC</button>
      </div>

    </div>

  </div>


</body>

</html>
